plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.13.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-mustache:2.1.13.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-web:2.1.13.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-validation:2.1.13.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-mail:2.1.13.RELEASE'
    api 'com.github.ulisesbocchio:jasypt-spring-boot-starter:2.1.0'
    api 'commons-fileupload:commons-fileupload:1.3.3'
    api 'commons-io:commons-io:2.11.0'
    api 'com.querydsl:querydsl-jpa:4.2.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.13.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.13.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.13.RELEASE'
//    implementation 'org.projectlombok:lombok:1.18.12'
    providedCompile 'com.querydsl:querydsl-apt:4.2.2'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'com.phcworld'
version = '2.2-SNAPSHOT'
description = 'portfolio'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

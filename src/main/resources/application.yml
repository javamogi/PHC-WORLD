spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  mvc:
    hiddenmethod:
      filter:
        enabled: true
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    active: dev
    include: mail

  mustache:
    servlet:
      expose-request-attributes: true
      expose-session-attributes: true
    suffix: .html

server:
  servlet:
    encoding:
      charset: UTF-8
      force-request: true
      force: true

jasypt:
  encryptor:
    bean: jasyptStringEncryptor

jwt:
  secret: c3ByaW5nLXNlY3VyaXR5LWp3dC1waGMtd29ybGQtc2VjcmV0LWtleQ==

naver:
  client-id: id
  client-secret: secret

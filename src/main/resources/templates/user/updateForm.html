<!DOCTYPE html>
<html lang="ko">

<head>
<link href="/vendor/bootstrap/css/profile.css" rel="stylesheet">
<title>회원정보 수정</title>
    {{> /include/header}}

</head>

<body>

    {{> /include/header-navbar}}
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            {{#user}}
                <div class="login-panel panel panel-default">
                <div class="userProfileInfo">
                	<div class="image text-center">
						<img src="/images/profile/{{profileImage}}" alt="#" class="img-responsive">
						<a href="#" title="이미지 변경" class="editImage">
							<i class="fa fa-camera"></i>
						</a>
					</div>
				</div>
                    <div class="panel-heading">
                        <h3 class="panel-title">개인정보수정</h3>
                    </div>
                    <div class="panel-body">
                    {{#errorMessage}}
                    	<div class="alert alert-danger alert-dismissable">
                        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                             {{errorMessage}} 
                         </div>
                    {{/errorMessage}}
                    	
                        <form role="form" method="post" action="/users/{{id}}">
                        	<input type="hidden" name="_method" value="put">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus value="{{email}}" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Name" name="name" type="text" value="{{name}}">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Date" name="date" type="text" value="{{formattedCreateDate}}">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">개인정보수정</button>
                            </fieldset>
                        </form>
                        {{/user}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{> /include/footer}}
<script type="text/javascript">
$(document).ready(function(){
	$('.editImage').click(function(e){
		window.open('/images/pages/profile_image.html','업로드', 'width=450, height=450');
	});
});
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
{{> /include/header}}
<style type="text/css">
#dataTables-example > tbody > tr > td .avatar {
  width: 22px;
  border: 1px solid #CCC;
}
</style>
</head>

<body>

    <div id="wrapper">

       {{> /include/header-navbar}}
       {{> /include/side-navbar}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">자유게시판</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            FreeBoard
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="table-responsive-lg">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">제목</th>
                                        <th scope="col">날짜</th>
                                        <th scope="col">작성자</th>
                                        <th scope="col">조회수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{#freeboards}}                                
                                    <tr class="info">
                                        <td>{{id}}</td>
                                        <td><a href="/freeboards/{{id}}" title="{{title}}">{{title}}</a> <i class="fa fa-{{icon}}"></i> <span class="badge badge-danger">{{badge}}</span>&nbsp;{{countOfAnswer}}</td>
                                        <td id="date">{{updateDate}}</td>
                                        <td class="center"><img src="/images/profile/{{writer.profileImage}}" title="{{writer.name}}" class="avatar img-circle"> <a href="/users/{{writer.id}}/profile" title="{{writer.name}}">{{writer.name}}</a></td>
                                        <td class="center">{{count}}</td>
                                    </tr>
                                {{/freeboards}}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           <a class="btn btn-primary" href="/freeboards/form" role="button"><span class="glyphicon glyphicon-pencil"></span> 새 글 쓰기</a>
                        </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    {{> /include/footer}}
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            //responsive: true
        	"order": [[0, "desc"]]
        });
    });
    </script>

</body>

</html>

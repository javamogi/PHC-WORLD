<!DOCTYPE html>
<html>
<head>
	{{> include/header}}
	<link rel="stylesheet" href="/vendor/bootstrap/css/movie.css" type="text/css" charset="utf-8"/>
</head>
<body>

<div id="wrapper">

       {{> include/header-navbar}}
       {{> include/side-navbar}}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">네이버 API 영화 검색</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

                <div class="row">
                <div class="col-md-8">
                	<form class="form-inline" id="form" action="/api/movies" method="get">
						<div class="form-group">
 	   						<label for="exampleInputName2">영화 제목</label>
    						<input type="text" class="form-control" id="exampleInputName2" name="title" placeholder="제목">
						</div>
						<input type="submit" class="btn btn-default" value="검색">
					</form>
				</div>
                
                     <div class="col-xs-18 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="glyphicon glyphicon-film"></i> 영화 검색</h3>
                            </div>
                            <div class="panel-body">
                            
                            </div>
                        </div>
                        
                        
                    <nav align="center">
						<ul class="pagination" id="search_pagination">
						
						</ul>
					</nav>
                    </div>
                    
                    
                </div>
                <!-- /.row -->
                
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
		
    </div>
    <!-- /#wrapper -->
    

    {{> include/footer}}
    <script src="/js/movie_scripts.js"></script>
    
    <script type="text/javascript">
		$(function(){
			$('#movie').addClass('active');
		});
	</script>
</body>
</html>
